<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">

        <!-- Table Caption -->
        <caption>Food Data</caption>

        <!-- Table Header -->
           <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Price</th>
                </tr>
           </thead>

           <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Mango</td>
                    <td>40</td>
                </tr>
    
                <tr>
                    <td>Bread</td>
                    <td>10</td>
                </tr>
    
                <tr>
                    <td>Cold Drink</td>
                    <td>40</td>
                </tr>
            </tbody>
            
    </table> <br>


    <!-- Table rowspan and colspan -->
     <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>Cost per Kg</td>
                <td>Cost per Item</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Appy Fizz</td>
                <td>15</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td >Mixed Vegetable</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
        </tbody>
     </table> <br>

     <!-- Re-createa a table -->
      <table border="black">
        <caption>A Test table with merged cells</caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Redeyes</td>
            </tr>

            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>

            </tr>

        </tbody>
      </table>    

</body>
</html>
